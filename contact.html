<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Portfolio Contact</title>
    <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>


<body>
   
<header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Reuben Walker Jr.</a>
            <nav>
                <div id="nav-content">
                    <a href="index.html">About Me &nbsp;</a>
                    <a href="contact.html">Contact Me &nbsp;</a>
                    <a href="portfolio.html">My Portfolio</a>
                </div>
            </nav>
        </div>
    </header>
       
    <div id="main-container" class="container">
            <section class="main-section">
                    <h1>Contact Reuben Walker, Jr.</h1>
                  
                    <hr>
        
                    <form id="contact-form">
                            <ul>
                              <li>
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                              </li>
                              <li>
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                              </li>
                              <li>
                                <label for="message">Message</label>
                                <textarea id="message" name="message" required="required"></textarea>
                              </li>
                            </ul>
                            <input type="submit">
                    </form>
                    
            </section>
                    
    </div>
        
    <footer>
        <div class="container">
            Copyright 2018-2019 Reuben Walker Jr.
        </div>
    </footer>
</body>
</html>
